<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo text-center text-primary">
          <div class="h4">ToDo App</div>
        </div>
      </header>
      <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6" id="task-input-wp">
          <input type="text" id="task-text" class="task-input" placeholder="Write your task here" autofocus>
        </div>
        <div class="col-xs-12 text-center">
          <button id="task-add-btn" class="task-add-btn">Add task</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Task list</h2>
        </div>
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
          <ul id="task-container" class="task-list"></ul>
        </div>
      </div>
    </div>
    </div>
    <footer>
      <div class="description">
        Note: this is a small ToDo App written on a pure JS for desktop, working with the browser's local storage.
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
