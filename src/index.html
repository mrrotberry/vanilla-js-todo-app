<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo text-center text-primary">
          <div class="h4">ToDo App</div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
          <div id="task-error" class="task-error">
            <span class="task-error_text">You must write the task text</span>
          </div>
          <input type="text" id="task-text" class="task-input" placeholder="Write your task here" maxlength="26" autofocus>
        </div>
        <div class="col-xs-12 text-center">
          <button id="task-add-btn" class="task-add-btn">Add task</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Task list</h2>
        </div>
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
          <ul id="task-container" class="task-list"></ul>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
